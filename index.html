---
layout: default
---

<link rel="stylesheet" href="assets/css/index.css" />

<div id="welcome">
    <span id="logo">The Whitman Journal of Psychology</span>
    <nav class="navbar is-transparent" role="navigation">
        <div id="navbar" class="navbar-menu">
            <a class="navbar-item">Home</a>
            <a class="navbar-item">Submit</a>
            <a class="navbar-item">Subscribe</a>
            <a class="navbar-item">About</a>
        </div>
    </nav>
    <div id="issue-box">
        <a id="issue" href="journal">
            <img src="assets/images/october-2018-cover.jpg" alt="October 2018 Issue">
            <div id="ribbon">
                <span>Click Me to Read!</span>
            </div>
        </a>
    </div>
</div>
<div id="page">
    <div class="tile is-ancestor">
        {% for post in site.posts %}
            {% if forloop.first == true %}
                <div class="tile is-parent is-8">
                    <div class="tile is-child box">
                        <a class="title" href="{{ post.url }}">{{ post.title }}</a>
                        <p>{{ post.excerpt }}</p>
                    </div>
                </div>
            {% else %}
                <div class="tile is-parent is-4">
                    <div class="tile is-child box">
                        <a class="title" href="{{ post.url }}">{{ post.title }}</a>
                        <p>{{ post.excerpt }}</p>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
