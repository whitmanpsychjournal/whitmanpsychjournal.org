<h1 class="header header-pad-bottom">Subscribe</h1>
<p>If you wish to receive the Journal, please fill out the information below.</p>
<br />
<p>Previously, we only mailed the Journal to current TOPSS (Teachers of Psychology in Secondary Schools) members. We are
    now opening up subscriptions to all teachers who subscribe.</p>
<br />
<div class="columns">
    <div class="column is-one-third">
        <form action="https://formspree.io/whitmanpsych@gmail.com" method="POST" class="is-4">
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" name="name">
                </div>
            </div>
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input class="input" type="text" name="email">
                </div>
            </div>
            <div class="field">
                <label class="label">School Name</label>
                <div clas="control">
                    <input class="input" type="text" name="school name">
                </div>
            </div>
            <div class="field">
                <label class="label">School Address</label>
                <div clas="control">
                    <input class="input" type="text" name="school address">
                </div>
            </div>
            <div class="columns" style="margin-bottom: 0">
                <div class="column is-half">
                    <div class="field">
                        <div clas="control">
                            <input class="input" type="text" name="city">
                        </div>
                        <p class="help">City</p>
                    </div>
                </div>
                <div class="column is-half">
                    <div class="field">
                        <div clas="control">
                            <input class="input" type="text" name="state">
                        </div>
                        <p class="help">State</p>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column is-half">
                    <div class="field">
                        <div clas="control">
                            <input class="input" type="text" name="city">
                        </div>
                        <p class="help">Zip Code</p>
                    </div>
                </div>
                <div class="column is-half">
                    <div class="field">
                        <div clas="control">
                            <input class="input" type="text" name="state">
                        </div>
                        <p class="help">Country</p>
                    </div>
                </div>
            </div>
            <input type="submit" class="button is-dark is-rounded">
        </form>
    </div>
</div>
